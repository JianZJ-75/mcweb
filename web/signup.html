<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.global.js"></script>
    <link rel="stylesheet" href="./css/mc.css">
</head>
<style>
    * {
        font-family: 'mc';
        color: white;
        user-select: none;
    }

    body {
        background-image: url("image/light_dirt_background.png");
        background-size: 85px;
    }

    .title {
        font-size: 40px;
        position: relative;
        top: 50px;
        margin-bottom: 50px;
        text-align: center;
        /*border: red solid 2px;*/
    }

    table {
        position: relative;
        /*margin: 0px auto auto;*/
        top: 65px;
        /*border: white solid 2px;*/
        width: 100%;
    }

    td {
        font-size: 60px;
        text-align: center;
        position: relative;
        margin: 0px auto auto;
        /*border: red solid 2px;*/
    }

    input {
        background-color: black;
        /*border: 10px;*/
        border-color: rgb(160, 160, 160);
        outline: none;
        width: 750px;
        height: 65px;
    }

    input:focus {
        border-color: white;
    }

    .main {
        background-color: rgba(0, 0, 0, 0.5);
        margin-top: 20px;
        width: 100%;
        height: 875px;
    }

    .btn {
        background-image: url("image/button.png");
        background-size: cover;
        font-size: 30px;
        text-align: center;
        line-height: 80px;
        position: relative;
        top: 300px;
        margin: 20px auto auto;
        width: 800px;
        height: 80px;
        /*border: blue solid 2px;*/
    }

    .btn:hover {
        border: white solid 3px;
    }
</style>
<body id="app">
<div class="title">创建新用户</div>
<form id="form" method="post" action="/RegisterCheck" enctype="multipart/form-data">
    <table>
        <tr>
            <td style="position: relative;left: -19%;color: rgb(160,160,160);font-size: 35px">用户名</td>
        </tr>
        <tr>
            <td>
                <input type="text" style="font-size: 46px" name="username" id="username"/>
            </td>
        </tr>
        <tr>
            <td style="position: relative;left: -20%;color: rgb(160,160,160);font-size: 35px">密码</td>
        </tr>
        <tr>
            <td><input type="password" style="font-size: 46px" name="password" id="password"></td>
        </tr>
        <tr>
            <td style="position: relative;left: -20%;color: rgb(160,160,160);font-size: 35px">头像</td>
        </tr>
        <tr>
            <td><input id="url" type="file" style="font-size: 46px" name="photo" accept="image/*"></td>
        </tr>
    </table>
    <button type="submit" class="btn" id="create">创建</button>
    <div class="btn" id="rtn">返回</div>
</form>
</body>

<script>
    document.getElementById('rtn').addEventListener("click", function () {
        location.href = 'usrs.html';
    });

    // 移除手动处理表单提交的代码，因为现在表单会自动提交
</script>
</html>
